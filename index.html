<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="prism.css">
    <style>
        #pre {
            max-height: 500px;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>PostMaster</title>
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="#">PostMaster</a>      
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact us</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" style="width: 1100px;">
        <!-- main header start from here -->
        <h4 class="my-2">Welcome to PostMaster</h4>
        <hr>

        <!-- url box -->
        <div class="form-group row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="url" class="form-control" id="url">
            </div>
        </div>

        <!-- Request json -->
        <div class="form-group row">
            <label for="requesttype" class="col-sm-2 col-form-label">RequestType</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requesttype" value="get" id="get" checked>
                    <label class="form-check-label" for="get">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requesttype" value="post" id="post">
                    <label class="form-check-label" for="post">
                        POST
                    </label>
                </div>
            </div>
        </div>

        <!-- content type fields -->
        <div class="form-group row">
            <label for="ContentType" class="col-sm-2 col-form-label">ContentType</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contenttype" id="json" value="json" checked>
                    <label class="form-check-label" for="json">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input form-check-inline" type="radio" value="params" name="contenttype"
                        id="custom">
                    <label class="form-check-label" for="params">
                        Custom
                    </label>
                </div>
            </div>
        </div>

        <!-- parameter boxes -->
        <div id="paramterboxes">
            <div class="form-group row">
                <label for="ContentType" class="col-sm-2 col-form-label">Paramters</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="Paramterskey1" placeholder="param key 1">
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="Paramtersvalue1" placeholder="param value 1">
                </div>
                <button class="btn btn-primary" id="addParamBoxes"> + </button>
            </div>
            <div id="params"></div>
        </div>

        <!-- Request json box -->
        <div id="jsonBox">
            <div class="form-group row" id="jsonBox">
                <label for="jsonbox" class="col-sm-2 col-form-label">Json Box</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="jsonBoxTextArea" rows="3"></textarea>
                </div>
            </div>
        </div>


        <!-- submit form button -->
        <div class="form-group row">
            <div class="col-md-2 offset-sm-2 ">
                <button class="btn btn-primary" id="submit">Submite</button>
            </div>
        </div>

        <hr>

        <!-- Response Box -->
        <div id="responseBox">
            <div class="form-group row">
                <label for="responseBox" class="col-sm-2 col-form-label">Response</label>
                <div class="col-sm-10">
                    <!-- <textarea class="form-control" id="response" rows="3"></textarea> -->
                    <pre id="pre" class="language-javaScript">
                        <code id="responsePrism" class="language-javaScript">
                        </code>
                    </pre>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <script src="index.js"></script>
    <script src="prism.js"></script>
</body>

</html>
